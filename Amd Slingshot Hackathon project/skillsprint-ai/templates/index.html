<!DOCTYPE html>
<html>
<head >
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <title>SkillSprint AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="gradient-bg">

<div class="container mt-5">
    <div class="card glass-card p-5 shadow-lg">
        <h1 class="text-center mb-4">ðŸŽ“ SkillSprint AI</h1>

        <form action="/predict" method="POST" onsubmit="showLoader()">


            <div class="mb-3">
                <label class="form-label">Select Topic</label>
                <select name="topic" class="form-select">
                    <option>Algebra</option>
                    <option>Calculus</option>
                    <option>Probability</option>
                    <option>Statistics</option>
                    <option>Trigonometry</option>
                </select>
            </div>

            <div class="mb-3">
                <label>Quiz Number</label>
                <input type="number" name="quiz_no" class="form-control" required>
            </div>

            <div class="mb-3">
                <label>Time Taken (minutes)</label>
                <input type="number" name="time_taken" class="form-control" required>
            </div>

            <button class="btn btn-primary w-100 mt-3">Predict Strength</button>

        </form>
    </div>
</div>
<script>
function showLoader() {
    document.getElementById("loader").style.display = "flex";
}
</script>

</body>
</html>
